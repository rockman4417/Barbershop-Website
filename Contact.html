  <body>
    <div class="main-wrapper">
      <header>

      <div class="form">
        <p class="main-title">LETS KEEP IN TOUCH</p>
        <form action="results.html" method="GET" enctype="multipart/form-data">
          <div>
            <input type="text" name="name" id="name" value="NAME" />
          </div>
          <div>
            <input type="address" name="address" id="address" value="ADDRESS" />
          </div>
          <div>
            <input type="email" name="email" id="email" value="EMAIL" />
          </div>
          <div>
            <input type="tel" name="phone" id="phone" value="PHONE" />
          </div>

          <textarea
            id="message"
            name="message"
            minlength="20"
            maxlength="500"
          ></textarea>

          <div><button type="send">SEND</button></div>
        </form>
      </div>
